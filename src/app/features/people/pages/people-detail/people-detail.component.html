<div class="container">
  <div class="people-detail-container">
    <div class="sub-detail">
      <app-sub-info-sidebar
        [config]="subInfoSidebarConfig"
      ></app-sub-info-sidebar>
    </div>
    <div class="main-detail">
      <h2 class="detail-name">
        {{ detail?.name }}
      </h2>
      <app-page-section
        *ngFor="let section of detailSection"
        [section]="section"
      ></app-page-section>
    </div>
  </div>
</div>
