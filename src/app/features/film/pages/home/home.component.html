<div class="banner-container">
  <div class="banner-img">
    <img class="cover-img" src="assets/images/headerbg.png" alt="" />
  </div>
  <div class="sub-container">
    <h1 class="banner-title">Welcome.</h1>
    <h3 class="sub-title">
      Millions of movies, TV shows and people to discover. Explore now.
    </h3>
    <button class="btn">
      <img src="./assets/icons/play.svg" alt="" />
      <p>Start Watching Now</p>
    </button>
  </div>
</div>
<div class="home-content">
  <div class="popular-list section">
    <div class="section-heading">
      <div class="section-heading__text">
        <h2>Trending</h2>
      </div>
      <div class="section-heading__btn-group">
        <div class="popular-today-btn popular-btn popular-btn--active">
          Today
        </div>
        <div class="popular-week-btn popular-btn">This Week</div>
      </div>
    </div>
    <div class="scroll-wrapper">
      <div class="section-content">
        <ng-container *ngFor="let movie of movies">
          <app-film-card [movie]="movie"></app-film-card>
        </ng-container>
      </div>
    </div>
  </div>
</div>
