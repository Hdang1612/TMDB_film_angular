<div class="section">
  <div class="section-heading">
    <div class="section-heading__text">
      <h2>{{ section.title }}</h2>
    </div>
    <ng-container *ngIf="section.btnGroup.length">
      <div class="section-heading__btn-group">
        <div
          *ngFor="let btn of section.btnGroup; let i = index"
          class="trending-btn"
          [class.trending-btn--active]="i === activeBtnIndex"
          (click)="onClickBtn(i)"
        >
          {{ btn.label }}
        </div>
      </div>
    </ng-container>
  </div>
  <div
    class="scroll-wrapper-container"
    [class.review-container]="section.dataType === 'social'"
  >
    <div class="scroll-wrapper">
      <div class="section-content">
        <ng-container
          *ngFor="
            let movie of section.dataType === 'social'
              ? section.data.slice(0, 2)
              : section.data
          "
        >
          <!-- <app-film-card
            [cardType]="section.dataType"
            [movie]="movie"
          ></app-film-card> -->
          <app-review-card
            *ngIf="section.dataType === 'social'; else filmCard"
            [reviewData]="movie"
          ></app-review-card>

          <ng-template #filmCard>
            <app-film-card
              [cardType]="section.dataType"
              [movie]="movie"
            ></app-film-card>
          </ng-template>
        </ng-container>
      </div>
    </div>
  </div>
  <ng-container *ngIf="section.subNav">
    <a href="" class="sub-nav">{{ section.subNav }}</a>
  </ng-container>
</div>
