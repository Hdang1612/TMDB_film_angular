<div class="modal-overlay" *ngIf="isTrailerModalOpen" (click)="onClose()">
  <div class="modal-content" (click)="$event.stopPropagation()">
    <button class="close-btn" (click)="onClose()">
      <img src="assets/icons/close.svg" alt="" />
    </button>
    <iframe
      width="100%"
      height="600"
      [src]="videoUrl"
      frameborder="0"
      allowfullscreen
    ></iframe>
  </div>
</div>
