<div class="header-container">
  <div class="header" [ngClass]="{ hide: isScrollingDown }">
    <a class="header__logo" href="/">
      <img src="./assets/images/Logo.png" alt="" />
    </a>
    <div class="header__menu">
      <ul class="menu-container">
        <li class="menu-item menu-item--active">
          <a [routerLink]="['/movies']">Movie</a>
          <div class="sub-menu movie-menu">
            <ul>
              <li class="movie-menu-item" *ngFor="let item of movieMenu">
                <a
                  [routerLink]="item.path ? ['/movies', item.path] : '/movies'"
                  >{{ item.label }}</a
                >
              </li>
            </ul>
          </div>
        </li>
        <li class="menu-item">
          <a [routerLink]="['/tvs/popular']">TV Show</a>
          <div class="sub-menu movie-menu">
            <ul>
              <li class="movie-menu-item" *ngFor="let item of tvShowMenu">
                <a [routerLink]="item.path ? ['/tvs', item.path] : '/tvs'">{{
                  item.label
                }}</a>
              </li>
            </ul>
          </div>
        </li>
        <li class="menu-item">
          <a [routerLink]="['/person/popular']">People</a>
          <div class="sub-menu movie-menu">
            <ul>
              <li class="movie-menu-item" *ngFor="let item of peopleMenu">
                <a [routerLink]="['/person/popular']">{{ item.label }}</a>
              </li>
            </ul>
          </div>
        </li>
        <li class="menu-item"><a href="">More</a></li>
      </ul>
    </div>
    <div class="header__icon">
      <div class="header__search-icon">
        <img src="./assets/icons/search.svg" alt="" />
      </div>
      <div class="header__search-icon">
        <img src="./assets/icons/notification.svg" alt="" />
      </div>
      <div *ngIf="userData?.username" class="header__profile-icon">
        <img src="./assets/icons/user.svg" alt="" />
        <div class="profile-menu">
          <div class="profile" [routerLink]="['/u', userData?.username]">
            <p *ngIf="userData" class="profile-name">{{ userData.username }}</p>
            <p class="view-profile-btn">view profile</p>
          </div>
          <ul>
            <li class="profile-menu-item">
              <a [routerLink]="['/u', userData?.username, 'favorite']"
                >Favorite</a
              >
            </li>
            <li class="profile-menu-item">
              <a [routerLink]="['/u', userData?.username, 'watchlist']"
                >WatchList</a
              >
            </li>
            <li class="profile-menu-item"><a>Logout</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
